<form action="add_trip.php" method="POST">
   <label for="visit_location">Visit Location:</label>
   <input
      type="text"
      id="visit_location"
      name="visit_location"
      required /><br />
   <label for="budget">Budget:</label>
   <input type="number" id="budget" name="budget" step="0.01" required /><br />
   <label for="purpose">Purpose:</label>
   <input type="text" id="purpose" name="purpose" required /><br />
   <label for="unit_involved">Unit Involved:</label>
   <input type="text" id="unit_involved" name="unit_involved" required /><br />
   <label for="visit_date">Visit Date:</label>
   <input type="date" id="visit_date" name="visit_date" required /><br />
   <label for="overnight_stay">Overnight Stay:</label>
   <input type="checkbox" id="overnight_stay" name="overnight_stay" /><br />
   <label for="department_id">Department ID:</label>
   <input
      type="number"
      id="department_id"
      name="department_id"
      required /><br />
   <input type="submit" value="Add Trip" />
</form>
