<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Manage Transport Vehicles</title>
   </head>
   <body>
      <h1>Manage Transport Vehicles</h1>
      <form action="VehicleServlet" method="post">
         <label for="vehicle_type">Vehicle Type:</label>
         <input
            type="text"
            id="vehicle_type"
            name="vehicle_type"
            required /><br />
         <label for="capacity">Capacity:</label>
         <input type="number" id="capacity" name="capacity" required /><br />
         <button type="submit">Add Vehicle</button>
      </form>
      <table>
         <thead>
            <tr>
               <th>Vehicle Type</th>
               <th>Capacity</th>
               <th>Action</th>
            </tr>
         </thead>
         <tbody>
            <!-- This table will be populated dynamically using Java servlets -->
         </tbody>
      </table>
   </body>
</html>
