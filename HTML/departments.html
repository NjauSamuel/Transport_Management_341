<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Department Information</title>
   </head>
   <body>
      <h1>Department Information</h1>
      <form action="DepartmentServlet" method="post">
         <label for="department_name">Department Name:</label>
         <input
            type="text"
            id="department_name"
            name="department_name"
            required /><br />
         <label for="contact_email">Contact Email:</label>
         <input
            type="email"
            id="contact_email"
            name="contact_email"
            required /><br />
         <label for="contact_mobile">Contact Mobile:</label>
         <input
            type="text"
            id="contact_mobile"
            name="contact_mobile"
            required /><br />
         <button type="submit">Add Department</button>
      </form>
      <table>
         <thead>
            <tr>
               <th>Department Name</th>
               <th>Contact Email</th>
               <th>Contact Mobile</th>
               <th>Action</th>
            </tr>
         </thead>
         <tbody>
            <!-- This table will be populated dynamically using Java servlets -->
         </tbody>
      </table>
   </body>
</html>
