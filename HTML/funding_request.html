<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Funding Request</title>
   </head>
   <body>
      <h1>Funding Request</h1>
      <form action="FundingRequestServlet" method="post">
         <label for="trip_id">Select Trip:</label>
         <select id="trip_id" name="trip_id" required>
            <!-- Options will be populated dynamically using Java servlets --></select
         ><br />
         <label for="request_date">Request Date:</label>
         <input
            type="date"
            id="request_date"
            name="request_date"
            required /><br />
         <label for="amount_requested">Amount Requested:</label>
         <input
            type="number"
            id="amount_requested"
            name="amount_requested"
            step="0.01"
            min="0"
            required /><br />
         <button type="submit">Submit Request</button>
      </form>
   </body>
</html>
