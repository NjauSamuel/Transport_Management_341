<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Assign Vehicles to Trip</title>
   </head>
   <body>
      <h1>Assign Vehicles to Trip</h1>
      <form action="AssignVehicleServlet" method="post">
         <label for="trip_id">Select Trip:</label>
         <select id="trip_id" name="trip_id" required>
            <!-- Options will be populated dynamically using Java servlets --></select
         ><br />
         <label for="vehicle_id">Select Vehicle:</label>
         <select id="vehicle_id" name="vehicle_id" required>
            <!-- Options will be populated dynamically using Java servlets --></select
         ><br />
         <button type="submit">Assign Vehicle</button>
      </form>
   </body>
</html>
