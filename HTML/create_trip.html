<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Create Trip</title>
   </head>
   <body>
      <h1>Create Trip</h1>
      <form action="TripServlet" method="post">
         <label for="place_of_visit">Place of Visit:</label>
         <input
            type="text"
            id="place_of_visit"
            name="place_of_visit"
            required /><br />
         <label for="budget">Budget:</label>
         <input type="number" id="budget" name="budget" required /><br />
         <label for="purpose">Purpose:</label>
         <input type="text" id="purpose" name="purpose" required /><br />
         <label for="unit_involved">Unit Involved:</label>
         <input
            type="text"
            id="unit_involved"
            name="unit_involved"
            required /><br />
         <label for="visit_date">Visit Date:</label>
         <input type="date" id="visit_date" name="visit_date" required /><br />
         <label for="overnight_stay">Overnight Stay:</label>
         <input
            type="checkbox"
            id="overnight_stay"
            name="overnight_stay" /><br />
         <label for="department_id">Department:</label>
         <select id="department_id" name="department_id" required>
            <!-- Options will be populated dynamically using Java servlets --></select
         ><br />
         <button type="submit">Create Trip</button>
      </form>
   </body>
</html>
